<html>
    <head>

        <title>Simple Search Bar Demo</title>

        <link href="/dist/icomoon.css" type="text/css" rel="stylesheet"> <!-- just for 'cross' icon, replace with you're own font icon set -->
        <link href="/dist/simple-search-bar.css" type="text/css" rel="stylesheet">
    </head>

    <body>

        <div class="l-outerContainer"> <!-- not part of simpleSearchBar component -->

            <div class="smpSch" data-name="simpleSearchBar">
                <form class="smpSch-form" action="FORM_ACTION_URL" method="get" >
                    <button type="button" class="smpSch-btnclose">
                        <span class="icon-close"></span>
                    </button>
                    <div class="smpSch-formgroup">
                        <input type="text" class="smpSch-input" placeholder="Search something" name="INPUT_NAME" value="A PREDEFINED VALUE">
                    </div>
                    <button type="submit" class="smpSch-btnsubmit">
                        <span class="icon-search"></span>
                    </button>
                </form>
            </div>
        </div>

        <div class="l-outerContainer"> <!-- not part of simpleSearchBar component -->

            <div class="smpSch" data-name="simpleSearchBar">
                <div class="smpSch-form" >
                    <button type="button" class="smpSch-btnclose">
                        <span class="icon-close"></span>
                    </button>
                    <div class="smpSch-formgroup">
                        <input type="text" class="smpSch-input" placeholder="Search something" name="INPUT_NAME" value="">
                    </div>
                    <button type="submit" class="smpSch-btnsubmit">
                        <span class="icon-search"></span>
                    </button>
                </div>
            </div>
        </div>

        <script src="/dist/index.js"></script>
        <script src="example.js"></script>
    </body>
</html>
